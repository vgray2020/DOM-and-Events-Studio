<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
    </head>

    <body>

        <div style="text-align: center;">
            <h1>Flight Simulator</h1>
            <h2>Current Flight Status</h2>
            <p id = "flightStatus">Space shuttle ready for takeoff</p>
            <h2>Shuttle Trajectory</h2>
        </div>
        

        <div style="text-align: center; height: 400px; width: 100%;" >
            <div style="text-align: center; display: inline-block;">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
            <div id = "shuttleBackground" style = "position: relative;">
                <img src = "LaunchCode_rocketline_white.png" height = "75" width = "75" id = "rocket" style = "position: realative;"/>
            </div>
            <div style = "text-align: center; display: inline-block;">
                    <button id = "up" >Up</button>
                    <button id = "down" >Down</button>
                    <button id = "right" >Right</button>
                    <button id = "left" >Left</button>
                    <h3>Space Shuttle Height</h3>
                    <p id="spaceShuttleHeight">0</p>
                    <p style = "display: inline-block;"> miles</p>
            </div>
        </div>

        <div style="text-align: center;">
            <button id = "takeoff" onclick="takeOff(); colorChange(); heightIncrease()">Take off</button>

            <button id = "landing" onclick="land(); colorChange2(); heightIncrease2()">Land</button>

            <button id = "missionAbort" onclick="abort(); colorChange3(); heightIncrease3()">Abort Mission</button>

    </div>
    
    </body>

</html>
